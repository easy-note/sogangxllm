{% extends "base.html" %}

{% block title %}아 오늘 뭐하지{% endblock %}

{% block content %}
<div class="text-center mb-8">
   <h1 class="text-3xl font-bold text-gray-800 mb-4">맞춤 일정 추천</h1>
   {% if not error %}
       <div class="flex flex-wrap justify-center gap-2 mb-6">
           {% for keyword in keywords %}
               <span class="px-4 py-2 bg-blue-100 text-blue-800 rounded-full">{{ keyword }}</span>
           {% endfor %}
       </div>
   {% endif %}
</div>

{% if error %}
   <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
       <div class="flex items-center">
           <div class="flex-shrink-0">
               <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                   <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
               </svg>
           </div>
           <div class="ml-3">
               <h3 class="text-sm font-medium text-red-800">오류가 발생했습니다</h3>
               <p class="mt-1 text-sm text-red-700">{{ error }}</p>
           </div>
       </div>
   </div>
{% else %}
<div class="prose max-w-none">
   <div class="bg-white p-6 rounded-lg shadow-sm">
       <div class="whitespace-pre-wrap text-gray-700 leading-relaxed">{{- story -}}</div>
   </div>
</div>
{% endif %}

<div class="mt-8 text-center">
   <a href="/" class="btn inline-block bg-blue-500 text-white px-8 py-3 rounded-lg font-semibold hover:bg-blue-600">
       새로운 추천 받기
   </a>
</div>
{% endblock %}
